<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Odin Project - Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <h1>Tic-Tac-Toe</h1>
        <div class="header">
            <div>Reminder: X starts</div>
            <div class="buttons-marker">
                <button>X</button>
                <button>O</button>
            </div>

        </div>
        <div class="game-board">
            <div class="div0">X</div>
            <div class="div1"></div>
            <div class="div2"></div>
            <div class="div3"></div>
            <div class="div4"></div>
            <div class="div5"></div>
            <div class="div6"></div>
            <div class="div7"></div>
            <div class="div8"></div>
        </div>
        <div class="button-restart">
            <button>Restart</button>
        </div>
        <div class="footer">The Odin Project 2023 - coded by oguzhan-ulutas</div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
